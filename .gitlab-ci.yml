image: docker-registry.booking.com/itsba/azure-deploy
stages:
   - build
   - deploy
  
build:
  stage: build
  tags:
    - docker
  script: 
     - /root/dotnet/dotnet build
     - cd UnitTest
     - /root/dotnet/dotnet test UnitTest.csproj


deploy-nuget:
  stage: deploy
  tags:
    - docker 
  script: 
    - cd Booking.Common.Http
    - mkdir /root/nupkgs
    - /root/dotnet/dotnet pack Booking.Common.Http.csproj --configuration Release --output /root/nupkgs /p:PackageVersion="1.$(date -d 'now' '+%Y.%m.%d%H%M')"
    - for fn in `find /root/nupkgs/ -name "*.nupkg"`; do
            /root/dotnet/dotnet nuget push $fn -k "$NUGET_KEY" -s https://nexus.booking.com/nexus/service/local/nuget/nuget-releases/ &
      done
    - wait
